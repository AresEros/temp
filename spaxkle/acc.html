<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Balance</h1>
        <div id="balance">
            <h2>Checking Account: $<span id="checking-balance">0.00</span></h2>
            <h2>Savings Account: $<span id="savings-balance">0.00</span></h2>
        </div>
        <h3>Transaction History</h3>
        <ul id="transaction-history"></ul>
        <h3>Transfer Funds</h3>
        <form id="transfer-form">
            <input type="number" id="transfer-amount" placeholder="Amount" required>
            <select id="transfer-from" required>
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
            </select>
            <select id="transfer-to" required>
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
            </select>
            <button type="submit">Transfer</button>
        </form>
    </div>
    <script src="js.js"></script>
</body>
</html>
