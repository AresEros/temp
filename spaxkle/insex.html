<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Balance</h1>
        <div id="account-info">
            <h2>Checking Account</h2>
            <p>Balance: $<span id="checking-balance">0.00</span></p>
            <h2>Savings Account</h2>
            <p>Balance: $<span id="savings-balance">0.00</span></p>
        </div>
        <h2>Transaction History</h2>
        <table id="transaction-history">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction records will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
